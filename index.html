<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background-image: url('https://images.unsplash.com/photo-1518199266791-5375a83190b7');
      background-size: cover;
      background-position: center;
    }

    @keyframes floatHearts {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-250px); opacity: 0; }
    }

    .heart {
      position: absolute;
      color: #ff4d6d;
      font-size: 24px;
      animation: floatHearts 3s linear forwards;
    }

    @keyframes pop {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }

    .pop {
      animation: pop 0.4s ease;
    }

    @keyframes confetti {
      0% { transform: translateY(-100vh) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }

    .confetti {
      position: absolute;
      width: 8px;
      height: 8px;
      background: pink;
      animation: confetti 3s linear forwards;
    }
  </style>
</head>

<body class="flex items-center justify-center h-screen font-sans overflow-hidden bg-pink-100/60">

  <!-- Romantic music -->
  <audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_c8c8a73467.mp3?filename=romantic-ambient-11078.mp3" type="audio/mpeg">
  </audio>

  <div class="bg-white/90 shadow-xl rounded-2xl p-10 text-center max-w-md relative">
    <h1 class="text-2xl font-bold text-pink-600 mb-4">üíñ Sweetheart, will you be my Valentine? üíñ</h1>
    <p class="text-gray-600 mb-6">A little surprise made with love ‚ù§Ô∏è</p>

    <button onclick="startMusic()" class="mb-4 text-sm text-pink-500 underline">Play Music üéµ</button>

    <div class="flex justify-center gap-4">
      <button id="yesBtn" disabled class="bg-pink-300 text-white px-6 py-2 rounded-xl transition cursor-not-allowed">
        Yes üíï
      </button>

      <button id="noBtn" class="bg-gray-300 hover:bg-gray-400 text-black px-6 py-2 rounded-xl transition relative">
        No
      </button>
    </div>

    <p id="message" class="mt-6 text-lg font-semibold text-pink-600"></p>
  </div>

  <script>
    let noClicks = 0;

    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const message = document.getElementById("message");
    const music = document.getElementById("bgMusic");

    function startMusic() {
      music.play();
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "‚ù§";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.top = "80%";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 3000);
    }

    function createConfetti() {
      for (let i = 0; i < 40; i++) {
        const conf = document.createElement("div");
        conf.className = "confetti";
        conf.style.left = Math.random() * window.innerWidth + "px";
        conf.style.background = ["#ff4d6d", "#ffc2d1", "#ff8fab"][Math.floor(Math.random()*3)];
        document.body.appendChild(conf);
        setTimeout(() => conf.remove(), 3000);
      }
    }

    yesBtn.addEventListener("click", () => {
      message.textContent = "Yay Sweetheart!!! ‚ù§Ô∏è I love you!";
      yesBtn.classList.add("pop");

      for (let i = 0; i < 20; i++) {
        setTimeout(createHeart, i * 100);
      }

      createConfetti();
    });

    noBtn.addEventListener("click", () => {
      noClicks++;

      if (noClicks === 1) {
        message.textContent = "Are you sure Sweetheart? ü•∫";
        noBtn.style.position = "absolute";
        noBtn.style.left = Math.random() * 200 + "px";
        noBtn.style.top = Math.random() * 120 + "px";
      }
      else if (noClicks === 2) {
        message.textContent = "Okay... now you can press YES üòÑ";
        yesBtn.disabled = false;
        yesBtn.classList.remove("bg-pink-300","cursor-not-allowed");
        yesBtn.classList.add("bg-pink-500","hover:bg-pink-600");

        noBtn.style.left = Math.random() * 200 + "px";
        noBtn.style.top = Math.random() * 120 + "px";
      }
    });
  </script>

</body>
</html>
