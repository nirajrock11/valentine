<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Love Game üíñ</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background: linear-gradient(135deg, #ffd1dc, #ffe4ec);
      overflow: hidden;
    }

    .card {
      backdrop-filter: blur(10px);
      z-index: 2;
    }

    /* Floating hearts background */
    .bg-heart {
      position: absolute;
      color: #ff85a2;
      font-size: 18px;
      animation: floatUp 6s linear infinite;
      opacity: 0.4;
    }

    @keyframes floatUp {
      from { transform: translateY(100vh); }
      to { transform: translateY(-10vh); }
    }

    /* Watermark background text */
    .bg-text {
      position: absolute;
      font-size: 40px;
      color: rgba(255, 105, 135, 0.15);
      transform: rotate(-20deg);
      white-space: nowrap;
      z-index: 1;
      user-select: none;
    }
  </style>
</head>

<body class="flex items-center justify-center h-screen font-sans">

  <!-- Romantic background music -->
  <!-- Romantic background music -->
  <audio id="bgMusic" loop>
    <source src="butterfly_wings-oh-valentine-482952.mp3" type="audio/mpeg">
  </audio>

  <!-- Background watermark text -->
  <div class="bg-text" style="top:20%; left:10%;">#nirjutogetherforever</div>
  <div class="bg-text" style="top:60%; left:40%;">#nirjutogtherforever</div>
  <div class="bg-text" style="top:20%; left:10%;">#nirjutogtherforever</div>

  <!-- Floating hearts container -->
  <div id="hearts"></div>

  <div class="card bg-white/80 shadow-2xl rounded-2xl p-8 text-center max-w-md relative">

    <!-- Photos -->
    <div class="flex justify-center gap-4 mb-4">
      <img src="mine.jpeg" class="w-20 h-20 object-cover rounded-full border-4 border-pink-400">
      <img src="sweetheart.jpeg" class="w-20 h-20 object-cover rounded-full border-4 border-pink-400">
    </div>

    <h1 class="text-xl font-bold text-pink-600 mb-2">Sweetheart Love Game üíï</h1>
    <p id="question" class="text-gray-700 mb-6">Press start to play</p>

    <button onclick="startGame()" class="bg-pink-500 text-white px-4 py-2 rounded-xl mb-3">Start Game</button>

    <div class="flex justify-center gap-4">
      <button id="yesBtn" class="bg-green-500 text-white px-5 py-2 rounded-xl">Yes</button>
      <button id="noBtn" class="bg-gray-300 px-5 py-2 rounded-xl">No</button>
    </div>

    <p id="score" class="mt-4 text-pink-600 font-semibold"></p>

    <div id="finalMessage" class="hidden mt-4 text-lg font-bold text-pink-700">
      I love you Sweetheart ‚ù§Ô∏è ‚Äî Niraj
    </div>
  </div>

  <script>
    const questions = [
      "Do you love me? ‚ù§Ô∏è",
      "Are you my favorite person? ü•∞",
      "Do you enjoy our memories together? ‚ú®",
      "Will you go on dates with me forever? üåπ",
      "Will you be my Valentine? üíñ"
    ];

    let index = -1;
    let loveScore = 0;

    const questionEl = document.getElementById("question");
    const scoreEl = document.getElementById("score");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const music = document.getElementById("bgMusic");

    function startGame() {
      music.play();
      nextQuestion();
    }

    function nextQuestion() {
      index++;
      if (index < questions.length) {
        questionEl.textContent = questions[index];
      } else {
        questionEl.textContent = "You completed the love game! üíï";
        scoreEl.textContent = "Love Score: " + loveScore + "/5 ‚ù§Ô∏è";
        document.getElementById("finalMessage").classList.remove("hidden");
      }
    }

    yesBtn.addEventListener("click", () => {
      if (index >= 0 && index < questions.length) {
        loveScore++;
        nextQuestion();
      }
    });

    noBtn.addEventListener("click", () => {
      if (index >= 0 && index < questions.length) {
        questionEl.textContent = "Hmm... wrong answer üòÑ Try YES!";
      }
    });

    // Generate floating hearts in background
    function spawnHeart() {
      const heart = document.createElement("div");
      heart.className = "bg-heart";
      heart.innerHTML = "‚ù§";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.animationDuration = (4 + Math.random() * 4) + "s";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 8000);
    }

    setInterval(spawnHeart, 600);
  </script>

</body>
</html>
