<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Love Game üíñ</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background: linear-gradient(135deg, #ffd1dc, #ffe4ec);
      overflow: hidden;
    }

    .card {
      backdrop-filter: blur(10px);
      z-index: 2;
    }

    /* Floating hearts background */
    .bg-heart {
      position: absolute;
      pointer-events: none;
      user-select: none;
      font-weight: bold;
    }

    /* Watermark background text */
    .bg-text {
      position: absolute;
      font-size: 40px;
      color: rgba(255, 105, 135, 0.15);
      transform: rotate(-20deg);
      white-space: nowrap;
      z-index: 1;
      user-select: none;
    }
  </style>
</head>

<body class="flex items-center justify-center h-screen font-sans">

  <!-- Romantic background music -->
  <audio id="bgMusic" loop>
    <source src="butterfly_wings-oh-valentine-482952.mp3" type="audio/mpeg">
  </audio>

  <!-- Background watermark text -->
  <div class="bg-text" style="top:10%; left:5%;">#nirjuforevertogether</div>
  <div class="bg-text" style="top:30%; left:60%;">#nirjuforevertogether</div>
  <div class="bg-text" style="top:50%; left:20%;">#nirjutogetherforever</div>
  <div class="bg-text" style="top:70%; left:50%;">#nirjutogetherforever</div>
  <div class="bg-text" style="top:80%; left:10%;">#nirjutogetherforever</div>

  <!-- Floating hearts container -->
  <div id="hearts"></div>

  <div class="card bg-white/80 shadow-2xl rounded-2xl p-8 text-center max-w-md relative">

    <!-- Photos -->
    <div class="flex justify-center gap-4 mb-4">
      <img src="mine.jpeg" class="w-20 h-20 object-cover rounded-full border-4 border-pink-400">
      <img src="sweetheart.jpeg" class="w-20 h-20 object-cover rounded-full border-4 border-pink-400">
    </div>

    <h1 class="text-xl font-bold text-pink-600 mb-2">Sweetheart Love Game üíï</h1>
    <p id="question" class="text-gray-700 mb-6">Press start to play</p>

    <button onclick="startGame()" class="bg-pink-500 text-white px-4 py-2 rounded-xl mb-3">Start Game</button>

    <div class="flex justify-center gap-4">
      <button id="yesBtn" class="bg-green-500 text-white px-5 py-2 rounded-xl">Yes</button>
      <button id="noBtn" class="bg-gray-300 px-5 py-2 rounded-xl">No</button>
    </div>

    <p id="score" class="mt-4 text-pink-600 font-semibold"></p>

    <div id="finalMessage" class="hidden mt-4 text-lg font-bold text-pink-700">
      I love you Sweetheart ‚ù§Ô∏è ‚Äî Niraj
    </div>
  </div>

  <script>
    // Game logic
    const questions = [
      "Do you love me? ‚ù§Ô∏è",
      "Are you my favorite person? ü•∞",
      "Do you enjoy our memories together? ‚ú®",
      "Will you go on dates with me forever? üåπ",
      "Will you be my Valentine? üíñ"
    ];

    let index = -1;
    let loveScore = 0;

    const questionEl = document.getElementById("question");
    const scoreEl = document.getElementById("score");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const music = document.getElementById("bgMusic");

    function startGame() {
      music.play();
      nextQuestion();
    }

    function nextQuestion() {
      index++;
      if (index < questions.length) {
        questionEl.textContent = questions[index];
      } else {
        questionEl.textContent = "You completed the love game! üíï";
        scoreEl.textContent = "Love Score: " + loveScore + "/5 ‚ù§Ô∏è";
        document.getElementById("finalMessage").classList.remove("hidden");
      }
    }

    yesBtn.addEventListener("click", () => {
      if (index >= 0 && index < questions.length) {
        loveScore++;
        nextQuestion();
      }
    });

    noBtn.addEventListener("click", () => {
      if (index >= 0 && index < questions.length) {
        questionEl.textContent = "Hmm... wrong answer üòÑ Try YES!";
      }
    });

    // Floating hearts in wavy paths
    function spawnHeart() {
      const heart = document.createElement("div");
      heart.className = "bg-heart";
      heart.innerHTML = "‚ù§";

      const startX = Math.random() * window.innerWidth;
      const startY = window.innerHeight + 20; // start below the screen
      const amplitude = 50 + Math.random() * 100; // wave width
      const frequency = 0.01 + Math.random() * 0.02; // wave speed
      const speed = 1 + Math.random() * 2; // vertical speed
      const size = 10 + Math.random() * 30;
      const color = `hsl(${Math.random() * 360}, 80%, 70%)`;
      const opacity = 0.3 + Math.random() * 0.7;
      let angle = Math.random() * 2 * Math.PI;

      heart.style.fontSize = size + "px";
      heart.style.color = color;
      heart.style.opacity = opacity;
      heart.style.left = startX + "px";
      heart.style.top = startY + "px";

      document.body.appendChild(heart);

      function animate() {
        angle += frequency * 20;
        startY -= speed;
        const x = startX + Math.sin(angle) * amplitude;
        const y = startY;
        heart.style.transform = `translate(${x - startX}px, ${y - startY}px) rotate(${angle*10}deg)`;

        if (y > -50) {
          requestAnimationFrame(animate);
        } else {
          heart.remove();
        }
      }

      requestAnimationFrame(animate);
    }

    // Spawn hearts continuously
    setInterval(spawnHeart, 150);
  </script>

</body>
</html>
